<!DOCTYPE html>

    <div class="keyboard-body">
      <div class="keyboard-left">
        <div class="row">
          <button>Esc</button>
          <button>F1</button>

          <button>F8</button>
          <button>F9</button>
          <button>F10</button>
          <button>F11</button>

        <div class="row">
          <button>`</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>-</button>
          <button>=</button>

          <button>Q</button>
          <button>W</button>
          <button>E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
          <button>[</button>
          <button>]</button>
          <button class="tab">\</button>

        <div class="row">

          <button>A</button>
          <button>S</button>
          <button>D</button>

          <button>L</button>
          <button>;</button>
          <button>'</button>
          <button class="enter">Enter</button>
        </div>
        
        <div class="row">
          <button class="shift">Shift</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button>,</button>
          <button>.</button>
          <button>/</button>

        </div>
        
        <div class="row">
          <button class="ctrl">Ctrl</button>
          <button class="win">⊞</button>
          <button class="alt">Alt</button>

          <button class="win">⊞</button>
          <button class="fn">Fn</button>
          <button class="ctrl">Ctrl</button>
        </div>

          <div class="row-nav">
            <button>PrtSc</button>
            <button>ScrLk</button>
            <button>Pause</button>
          </div>
          <div class="row-nav">
            <button>Ins</button>
            <button>Home</button>

          </div>

            <button>Del</button>
            <button>End</button>
            <button>PgDn</button>

              <button>←</button>
              <button>↓</button>
              <button>→</button>
            </div>
          </div>

            <button>/</button>
            <button>*</button>
            <button>-</button>

            <button>2</button>
            <button>3</button>

          </div>
          <div class="row-num">
            <button class="zero">0</button>
